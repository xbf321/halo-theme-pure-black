<div class="flex flex-col gap-3">
  <h2 class="font-bold text-3xl border-b border-gray-light pb-2">
    所有标签
  </h2>
  <div class="flex flex-wrap gap-3" th:with="tags = ${tagFinder.listAll()}">
    <a
      th:each="tagItem,tagStat: ${tags}"
      th:href="@{${tagItem.status.permalink}}"
      th:title="${tagItem.spec.displayName}"
      class="italic hover:text-blue-500 hover:underline"
      th:classappend="(${tag} and ${tag.metadata.name == tagItem.metadata.name}) or (not ${tag} and ${tagStat.index == 0}) ? 'text-blue-500 underline' : ''"
    >
      <th:block th:text="|#${tagItem.spec.displayName}|" />
      <sup th:text="${tagItem.status.visiblePostCount}"></sup>
    </a>
  </div>
</div>
